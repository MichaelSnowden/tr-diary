    function distanceBetween(point1, point2) {
        return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
    }

    function angleBetween(point1, point2) {
        return Math.atan2(point2.x - point1.x, point2.y - point1.y);
    }

    function addPoint(artistId, strokeId, point) {
        if (!artists[artistId]) {
            artists[artistId] = {strokes: {}};
        }
        if (!artists[artistId].strokes[strokeId]) {
            artists[artistId].strokes[strokeId] = [];
        }
        artists[artistId].strokes[strokeId].push(point);

    }

    function newPoint(e) {
        const point = getMouse(e);

        addPoint(myArtistId, currentStrokeId, point);

        let message = {
            "type": "paint",
            "artist_id": myArtistId,
            "stroke_id": currentStrokeId,
            "point": point,
        };
        socket.send(JSON.stringify(message));
    }

    function stop(e) {
        e.stopPropagation();
        e.preventDefault();
    }

    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    let currentStrokeId = null;

    function mouseDown(e) {
        stop(e);
        dragging = true;
        currentStrokeId = uuidv4();
        newPoint(e);
    }

    function mouseMove(e) {
        if (!dragging) {
            return;
        }
        newPoint(e);
    }

    function mouseUp() {
        dragging = false;
    }

    canvas.addEventListener("mousedown", mouseDown);
    canvas.addEventListener("touchstart", mouseDown);
    canvas.addEventListener("mousemove", mouseMove);
    canvas.addEventListener("touchmove", mouseMove);
    canvas.addEventListener("mouseup", mouseUp);
    canvas.addEventListener("touchend", mouseUp);

    function resizeCanvas() {
        const size = Math.max(document.body.clientWidth, document.body.clientHeight);
        canvas.width = size;
        canvas.height = size;
    }

    window.onresize = resizeCanvas;
    resizeCanvas();


    let prevTime = null;

    function slowlyFade() {
        const alpha = 0.2;
        context.fillStyle = `rgba(255,255,255,${alpha})`;
        context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawStrokes(time) {
        for (const artistId of Object.keys(artists)) {
            const artist = artists[artistId];
            const strokes = artist.strokes;
            for (const strokeId of Object.keys(strokes)) {
                const stroke = strokes[strokeId];
                let toRemove = 0;
                for (let i = 0; i < stroke.length; ++i) {
                    const point = stroke[i];
                    if (!point.time) {
                        point.time = time;
                    }
                }
                for (let i = 0; i < stroke.length; ++i) {
                    const point = stroke[i];
                    if (time - point.time > 3000) {
                        toRemove += 1;
                    } else {
                        break;
                    }
                }
                for (let i = 0; i < toRemove; i += 1) {
                    stroke.shift();
                }

                if (stroke.length >= 2) {
                    context.strokeStyle = "rgba(0, 0, 0, 0.8)";
                    context.fillStyle = "rgba(0, 0, 0, 0.8)";
                    context.lineWidth = 20;
                    context.beginPath();
                    context.moveTo(stroke[0].x * canvas.width, stroke[0].y * canvas.height);
                    for (let i = 1; i < stroke.length; ++i) {
                        context.lineTo(stroke[i].x * canvas.width, stroke[i].y * canvas.height);
                    }
                    context.stroke();

                        const point2 = stroke[i + 1];

                            context.arc(vx, vy, size / 2, 0, Math.PI * 2);
                            context.fill();
                        }
                    }

                     */
                }
            }
        }
    }

    function render(time) {
        if (prevTime === null) {
            prevTime = time;
        }
        const delta = time - prevTime;
        prevTime = time;

        slowlyFade();

        drawStrokes(time);

        window.requestAnimationFrame(render);
    }

    render(0);

    let socket;
    let numRetries = 0;
    let reconnectTimeout = null;

    function connect() {
        if (reconnectTimeout !== null) {
            clearTimeout(reconnectTimeout);
            reconnectTimeout = null;
        }
        socket = new WebSocket(`ws://${window.location.host}/socket/{{ canvas_id }}`);
        socket.onopen = function () {
            console.log("socket opened");
            numRetries = 0;
        }
        socket.onmessage = function (message) {
            message = JSON.parse(message.data);
            const message_type = message["type"]
            if (message_type === "paint") {
                addPoint(message["artist_id"], message["stroke_id"], message["point"]);
            } else if (message_type === "num_peers") {
                renderNumPeers(message["num_peers"]);
            }
        }
        socket.onerror = function (e) {
            console.error("socket error", e);
        }
        socket.onclose = function (e) {
            console.error("socket closed", e);
            numRetries += 1;
            if (numRetries < 5) {
                reconnectTimeout = setTimeout(connect, 200);
            } else {
                console.error("the connection is messed up, try refreshing the page");
            }
        }
    }

    connect();
